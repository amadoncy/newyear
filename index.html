<body>
    <div class="message">

    <button class="wish-button" onclick="getWishes()">è®¸ä¸‹ä¸‰ä¸ªæ„¿æœ›</button>

    <canvas id="fireworksCanvas"></canvas>
    <script>
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Firework {
            constructor(x, y, colors) {
                this.x = x;
                this.y = y;
                this.colors = colors;
                this.particles = [];

                for (let i = 0; i < 100; i++) {
                    const angle = Math.random() * 2 * Math.PI;
                    const speed = Math.random() * 3 + 2;
                    this.particles.push({
                        x: this.x,
                        y: this.y,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        opacity: 1,
                        size: Math.random() * 3 + 1 // éšæœºå¤§å°
                    });
                }
            }

            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.opacity -= 0.02;
                });
                this.particles = this.particles.filter(p => p.opacity > 0);
            }

            draw(ctx) {
                this.particles.forEach(p => {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(${this.colors}, ${p.opacity})`;
                    ctx.fill();
                });
            }
        }

        const fireworks = [];
        const colors = [
            '255, 99, 71', // Red
            '135, 206, 235', // Sky blue
            '50, 205, 50', // Lime green
            '255, 215, 0', // Gold
        ];

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw(ctx);
                if (firework.particles.length === 0) {
                    fireworks.splice(index, 1);
                }
            });

            if (Math.random() < 0.1) { // å¢åŠ çƒŸèŠ±å‡ºç°çš„é¢‘ç‡
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height / 2;
                const colorIndex = Math.floor(Math.random() * colors.length);
                fireworks.push(new Firework(x, y, colors[colorIndex]));
            }

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        function getWishes() {
            const wishes = [];
            for (let i = 0; i < 3; i++) {
                const wish = prompt(`è¯·è¾“å…¥ç¬¬ ${i + 1} ä¸ªæ–°å¹´æ„¿æœ›:`);
                if (wish) {
                    wishes.push(wish);
                }
            }
            displayWishes(wishes);
        }

        function displayWishes(wishes) {
            const wishesDiv = document.getElementById('wishes');
            wishesDiv.innerHTML = `<h2>ğŸ„ æ„¿æœ›æ ‘ ğŸ„</h2>`;
            wishes.forEach(wish => {
                wishesDiv.innerHTML += `<p>${wish}</p>`;
            });
            wishesDiv.style.display = 'block'; // æ˜¾ç¤ºæ„¿æœ›

            const resultMessage = document.getElementById('resultMessage');

            // éšè—æ–°å¹´ç¥ç¦

        }
